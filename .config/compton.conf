shadow = false;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.7;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-exclude = [ "name = 'Notification'", "class_g = 'Conky'", "class_g ?= 'Notify-osd'", "class_g = 'Cairo-clock'", "class_g = 'Rofi'", "class_g = 'Polybar'", "name = 'cpt_frame_window'" ];
shadow-ignore-shaped = false;
xinerama-shadow-crop = false;
inactive-opacity = 1;
active-opacity = 1.0;
frame-opacity = 1;
inactive-opacity-override = false;
inactive-dim = 0.0;
fading = true;
fade-in-step = 0.1;
fade-out-step = 0.1;
fade-exclude = ["name = 'Notification'", "class_g = 'Conky'", "class_g = 'Notify-osd'", "class_g = 'Cairo-clock'", "class_g = 'Rofi'", "class_g = 'Polybar'", "name = 'cpt_frame_window'" ];
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
vsync = true;
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
use-damage = true;
glx-no-stencil = true;
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.7;
    focus = true;
  };
  popup_menu :
  {
   	shadow = false;
   	opacity = 0.7;
   };
  dropdown_menu : 
  {
   	shadow = false;
   	opacity = 0.7;
  }; 
  utility = {shadow = false;};
};
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 7;
blur-background-exclude = ["(name = 'polybar-blur-shadow' || name = 'polybar-blur-noshadow' || name = 'polybar-backdrop' || class_g = 'Conky' || name = 'Polybar tray window' ||  name = 'bar-backdrop' || class_g = 'Polybar' || name = 'cpt_frame_window' || name = 'slop' || class_g = 'zoom' || name = 'AnnoInputLinux')"]
blur-deviation = true;
blur-background-frame = true;
